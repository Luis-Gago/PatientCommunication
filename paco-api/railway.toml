# Railway Configuration for PaCo FastAPI Backend
# Set Root Directory to "paco-api" in Railway dashboard Settings

[build]
builder = "nixpacks"

[deploy]
startCommand = "bash start.sh"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

# Critical: Set PYTHONPATH so alembic can find the app module
[[deploy.environmentVariables]]
name = "PYTHONPATH"
value = "/app:$PYTHONPATH"
