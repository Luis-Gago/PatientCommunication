# Railway Configuration for PaCo FastAPI Backend
# Set Root Directory to "paco-api" in Railway dashboard Settings

[build]
builder = "nixpacks"

[deploy]
startCommand = "sh -c 'cd /app && export PYTHONPATH=$(pwd):$PYTHONPATH && alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT'"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
